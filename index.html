<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <!-- SEO Meta Tags -->
  <title>XcendLabs | AI Automation & Growth Agency</title>
  <meta name="description"
    content="Transform your business with cutting-edge AI automations, conversion-first websites, and growth systems. XcendLabs delivers measurable outcomes, not just deliverables." />
  <meta name="keywords"
    content="AI automation, business automation, web development, growth marketing, digital transformation, workflow automation, performance marketing" />
  <meta name="author" content="XcendLabs" />
  <meta name="robots" content="index, follow" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://xcendlabs.com/" />
  <meta property="og:title" content="XcendLabs | AI Automation & Growth Agency" />
  <meta property="og:description"
    content="Transform your business with cutting-edge AI automations, conversion-first websites, and growth systems." />
  <meta property="og:image" content="/xcendlabs logo.png" />
  <meta property="og:site_name" content="XcendLabs" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:url" content="https://xcendlabs.com/" />
  <meta name="twitter:title" content="XcendLabs | AI Automation & Growth Agency" />
  <meta name="twitter:description"
    content="Transform your business with cutting-edge AI automations, conversion-first websites, and growth systems." />
  <meta name="twitter:image" content="/xcendlabs logo.png" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://xcendlabs.com/" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/xcendlabs logo.png" />
  <link rel="apple-touch-icon" href="/xcendlabs logo.png" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#0a0f1e" />
  <meta name="msapplication-TileColor" content="#0a0f1e" />

  <!-- Security Headers (CSP handled by server, but good practice to declare) -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <meta name="referrer" content="strict-origin-when-cross-origin" />

  <!-- Fonts: Space Grotesk (headings), Inter (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap"
    rel="stylesheet" />

  <!-- Structured Data / JSON-LD -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "XcendLabs",
      "url": "https://xcendlabs.com",
      "logo": "https://xcendlabs.com/xcendlabs logo.png",
      "description": "AI Automation & Growth Agency - Transform your business with cutting-edge AI automations, conversion-first websites, and growth systems.",
      "sameAs": [
        "https://linkedin.com/company/xcendlabs",
        "https://twitter.com/xcendlabs"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "hello@xcendlabs.com",
        "contactType": "customer service"
      }
    }
    </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
